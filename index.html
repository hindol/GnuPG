<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">

    <title>GnuPG Utility</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6">
          <form id="form">
            <div class="mb-3">
              <label for="form-sas-token" class="form-label">Encrypted SAS Token</label>
              <textarea class="form-control" id="form-sas-token" rows="8"></textarea>
            </div>
            <div class="mb-3">
              <label for="form-access-key" class="form-label">Access Key 1</label>
              <input type="password" class="form-control" id="form-access-key">
              <div id="emailHelp" class="form-text">The access key is *not* being sent over the network.</div>
            </div>
            <button id="form-submit" type="submit" class="btn btn-primary">Decrypt</button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="decrypted-token" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-label">Decrypted SAS Token</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p id="modal-body"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/openpgp@5.0.0/dist/openpgp.min.js" integrity="sha256-Dt5TkpEQl8H108ZbmvP1y9C4/sd5sCp33BN4qKDiLmk=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
